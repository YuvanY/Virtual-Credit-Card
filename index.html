<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="Images/map.png" id="map-img">
                    <div class="row">
                        <img src="Images/chip.png" width="60px">
                        <img src="Images/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8252</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALLID TILL</p>
                    </div>
                    <div class="row name">
                        <p>MUKTASHREE DEB</p>
                        <p>9 / 39</p>
                    </div>
                </div>


                <div class="back">
                    <img src="Images/map.png" id="map-img2">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="Images/pattern.png" alt="">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a vertual card design built using HTML and CSS. You can also design something like this.</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <div id="sign-name">
                            <p>Muktashree Deb</p>
                        </div>
                        <img src="Images/visa.png" width="80px">
                     </div>
                </div>

            </div>
        </div>
    </div>




</body>
</html>
